<h1>¿Está seguro?</h1>
<hr>
<p>
    Está a punto de borrar a {{data.superhero}}
    <br>
    ¿Desea continuar?
</p>
<div fxLayout>
    <button mat-raised-button
        color="primary"
        (click)="borrar()">
        Sí
    </button>
    <span class="spacer"></span>
    <button mat-raised-button
        color="primary"
        (click)="cerrar()">
        No
    </button>
</div>
