<!-- Card -->
<mat-card>
    <!-- Header -->
    <mat-card-header>
        <!-- Nombre -->
        <mat-card-title>{{ heroe.superhero }}</mat-card-title>
        <!-- Alter Ego -->
        <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <!-- Imagen -->
    <img mat-card-image [src]="heroe | imagen">

    <!-- Cuerpo de la tarjeta -->
    <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p>
            <strong>Primera aparición</strong> {{ heroe.first_appearance }}
            <br>
            <strong>Personajes: </strong> {{ heroe.characters }}
        </p>
    </mat-card-content>

    <!-- Botones -->
    <mat-card-actions>
        <!-- Leer más -->
        <button mat-raised-button 
            color="primary"
            [routerLink]="['/heroes', heroe.id]">
            Leer más...
        </button>
        <!-- Editar -->
        <button mat-raised-button 
            color="primary"
            [routerLink]="['/heroes/editar', heroe.id]">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
